<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Dark Tailwind CSS</title>
    <link
      rel="icon"
      href="../images/favicon.png"
      type="image/gif"
      sizes="16x16"
    />
    <link rel="stylesheet" href="../css/output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="dark:bg-gray-800">
    <div class="w-8/12 py-20 mx-auto">
      <button
        id="toggle"
        data-tooltip-target="tooltip-toggle"
        type="button"
        class="text-gray-500 bg-gray-100 mb-4 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-300 rounded-lg text-sm p-2.5 dark:bg-gray-700"
      >
        <svg
          id="theme-toggle-dark-icon"
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          ></path>
        </svg>
        <svg
          id="theme-toggle-light-icon"
          class="hidden w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>

      <div class="h-64 bg-gray-300 dark:bg-gray-700"></div>
      <div class="w-10/12 h-6 mt-4 bg-gray-300 dark:bg-gray-700"></div>
      <div class="h-4 mt-4 bg-gray-300 w-100 dark:bg-gray-700"></div>
      <div class="h-4 mt-4 bg-gray-300 w-100 dark:bg-gray-700"></div>
      <div class="w-6/12 h-4 mt-4 bg-gray-300 dark:bg-gray-700"></div>
    </div>

    <script>
      document.querySelector("#toggle").addEventListener("click", function () {
        document.documentElement.classList.toggle("dark");
      });
    </script>
  </body>
</html>
